version: '3.8'

services:
  observer:
    build: .
    container_name: observer
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - observer_data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_PATH=/app/data/observer.db
      - HEARTBEAT_URL=${HEARTBEAT_URL:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  sqlite-web:
    image: coleifer/sqlite-web
    container_name: sqlite-web
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - observer_data:/data:ro
    command: sqlite_web -H 0.0.0.0 /data/observer.db

volumes:
  observer_data:
