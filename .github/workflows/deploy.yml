name: Deploy to Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: observer.megavisor.be
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Clone repo if it doesn't exist, otherwise update it
            if [ ! -d "/var/www/observer/.git" ]; then
              echo "Cloning repository for the first time..."
              rm -rf /var/www/observer
              git clone https://github.com/jens-byte/observer.git /var/www/observer
            fi

            cd /var/www/observer
            git fetch origin
            git reset --hard origin/main

            # Stop any existing containers and processes on port 3001
            docker stop observer sqlite-web 2>/dev/null || true
            docker rm observer sqlite-web 2>/dev/null || true
            docker compose down --remove-orphans || true
            fuser -k 3001/tcp 2>/dev/null || true

            # Clean up old Docker images and build cache to free disk space
            docker image prune -af
            docker builder prune -af
            sleep 2

            docker compose up --build -d

            # Wait and check container health
            sleep 5
            docker compose ps
            docker compose logs --tail 50

            # Debug: check users in database
            VOLUME_PATH=$(docker volume inspect observer_observer_data --format '{{.Mountpoint}}')
            echo "=== Database users ==="
            sqlite3 "$VOLUME_PATH/observer.db" "SELECT id, email FROM users;" 2>/dev/null || echo "Could not query database"

            echo "Deployed successfully at $(date)"
