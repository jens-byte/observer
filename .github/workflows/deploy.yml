name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: observer.megavisor.be
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            cd /var/www/observer
            git fetch origin
            git reset --hard origin/main

            # Stop any existing containers and processes on port 3001
            docker compose down --remove-orphans || true
            docker stop observer 2>/dev/null || true
            docker rm observer 2>/dev/null || true
            fuser -k 3001/tcp 2>/dev/null || true

            docker compose up --build -d

            # Wait and check container health
            sleep 5
            docker compose ps
            docker compose logs --tail 50

            # Check for old database files
            echo "=== Looking for old database files ==="
            find /var/www -name "*.db" 2>/dev/null || true
            find /root -name "*.db" 2>/dev/null || true
            find /opt -name "*.db" 2>/dev/null || true

            echo "Deployed successfully at $(date)"
