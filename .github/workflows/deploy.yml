name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: observer.megavisor.be
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Debugging docker location ==="
            echo "PATH: $PATH"
            which docker || echo "docker not in PATH"
            ls -la /usr/bin/docker* 2>/dev/null || echo "not in /usr/bin"
            ls -la /usr/local/bin/docker* 2>/dev/null || echo "not in /usr/local/bin"
            ls -la /snap/bin/docker* 2>/dev/null || echo "not in /snap/bin"
            find / -name "docker" -type f 2>/dev/null | head -5 || echo "not found anywhere"
            echo "=== End debug ==="
